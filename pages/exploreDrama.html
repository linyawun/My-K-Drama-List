          <div class="p-1 bg-white rounded-5 shadow-sm">
            <h3>探索</h3>
            <form role="form" class="searchForm">
                <div class="mb-3">
                  <label for="dramaName" class="form-label">韓劇名稱</label>
                  <input type="text" class="form-control" id="dramaName" name="dramaName" aria-describedby="dramaName">
                </div>
                <div class="mb-3">
                  <label for="dramaType" class="form-label">劇情類型</label>
                  <select class="selectpicker d-block form-control" multiple id="dramaType" name="dramaType" aria-label="dramaType select" data-width="100%" data-selected-text-format="count > 3" title="選擇類型" >
                    <option value="愛情">愛情</option>
                    <option value="懸疑">懸疑</option>
                    <option value="社會">社會</option>
                    <option value="律政">律政</option>
                    <option value="醫療">醫療</option>
                    <option value="校園">校園</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="dramaYear" class="form-label">年份</label>
                  <select class="selectpicker d-block" id="dramaYear" name="dramaYear" aria-label="dramaYear select" data-width="100%" title="選擇年份" >
                    <option value="不限" selected>不限</option>
                    <option value="2022">2022 以後</option>
                    <option value="2021">2021 以後</option>
                    <option value="2018">2018 以後</option>
                  </select>
                </div>
                <div class="mb-5">
                  <label for="dramaRank" class="form-label">評分</label>
                  <select class="selectpicker d-block" id="dramaRank" name="dramaRank" aria-label="dramaRank select" data-width="100%" title="選擇評分" >
                    <option value="不限" selected>不限</option>
                    <option value="9">9 星以上</option>
                    <option value="8">8 星以上</option>
                    <option value="7">7 星以上</option>
                    <option value="6">6 星以上</option>
                    <option value="5">5 星以上</option>
                  </select>
                </div>
                <div class="d-grid col-5 mx-auto">
                  <button type="submit" class="btn btn-primary rounded-pill">探索</button>
                </div>
              </form>
          </div>

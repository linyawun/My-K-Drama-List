        <div class="row justify-content-center">
          <div class="col-11 col-md-6">
            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link rounded-pill" id="pills-signup-tab" data-bs-toggle="pill" data-bs-target="#pills-signup" type="button" role="tab" aria-controls="pills-signup" aria-selected="false">註冊</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link rounded-pill active" id="pills-signin-tab" data-bs-toggle="pill" data-bs-target="#pills-signin" type="button" role="tab" aria-controls="pills-signin" aria-selected="true">登入</button>
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab">
                <form data-signUpForm>
                  <div class="mb-3">
                    <label for="signupName" class="form-label">姓名*</label>
                    <input type="text" class="form-control" name="name" id="signupName" placeholder="姓名">
                    <p class="form-text text-danger" data-message="name"></p>
                  </div>
                  <div class="mb-3">
                    <label for="signupEmail" class="form-label">帳號*</label>
                    <input type="email" class="form-control" name="email" id="signupEmail" placeholder="註冊信箱">
                    <p class="form-text text-danger" data-message="email"></p>
                  </div>
                  <div class="mb-3">
                    <label for="signupPwd" class="form-label">密碼*</label>
                    <div class="input-group">
                      <input type="password" class="form-control border-end-0" placeholder="密碼需至少8個字元" name="password" id="signupPwd" aria-label="signupPwd">
                      <span class="input-group-text border-start-0 material-symbols-outlined visibilityIcon" data-togglePwd>visibility_off</span>
                    </div>
                    <p class="form-text text-danger" data-message="password"></p>
                  </div>
                  <div class="mb-4">
                    <label for="checkSignupPwd" class="form-label">確認密碼*</label>
                    <div class="input-group">
                      <input type="password" class="form-control border-end-0" placeholder="確認密碼" name="passwordCheck" id="checkSignupPwd" aria-label="checkSignupPwd">
                      <span class="input-group-text border-start-0 material-symbols-outlined visibilityIcon" data-togglePwd>visibility_off</span>
                      <!-- <span class="input-group-text" id="basic-addon1">e8f5</span> -->
                    </div>
                    <p class="form-text text-danger" data-message="passwordCheck"></p>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="agreeCheck" id="agreeCheck">
                    <label class="form-check-label" for="agreeCheck">我同意<a href="#" class="link-darkSecondary"> 隱私權政策 </a>和<a href="#" class="link-darkSecondary"> 使用者條款 </a></label>
                    <p class="form-text text-danger" data-message="agreeCheck"></p>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary rounded-pill px-2">註冊</button>
                  </div>
                </form>
              </div>
              <div class="tab-pane fade show active" id="pills-signin" role="tabpanel" aria-labelledby="pills-signin-tab">
                <form data-signinForm>
                  <div class="mb-3">
                    <label for="signinEmail" class="form-label">帳號</label>
                    <input type="email" class="form-control" id="signinEmail" name="email" placeholder="信箱">
                    <p class="form-text text-danger" data-message="email"></p>
                  </div>
                  <div class="mb-2">
                    <label for="signinPwd" class="form-label">密碼</label>
                    <div class="input-group">
                      <input type="password" class="form-control border-end-0" placeholder="密碼" name="password" id="signinPwd" aria-label="signinPwd">
                      <span class="input-group-text border-start-0 material-symbols-outlined visibilityIcon" id="toggleSigninPwd" data-togglePwd>visibility_off</span>
                    </div>
                    <p class="form-text text-danger" data-message="password"></p>
                  </div>
                  <div class="mb-4 d-flex justify-content-end">
                    <a href="#" class="link-darkSecondary">忘記密碼</a>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary rounded-pill px-2">登入</button>
                  </div>
                </form>
              </div>
